<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Submission Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Thank you, {{ data.fname }} {{ data.lname }}!</h2>
        <p>Here is your submitted schedule. Please review it:</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                </tr>
            </thead>
            <tbody>
                {% for schedule in data.schedules %}
                <tr>
                    <td>{{ schedule.day }}</td>
                    <td>{{ schedule.start }}</td>
                    <td>{{ schedule.end }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mb-3">
            <a href="/" class="btn btn-primary">Modify Schedule</a>
            <a href="/finalize" class="btn btn-success">Confirm Schedule</a>
        </div>
    </div>
</body>
</html>
