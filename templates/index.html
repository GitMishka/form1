<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f2; /* Lighter grey background */
            color: #5a5a5a; /* Soft black text */
        }
        .container {
            max-width: 960px; /* Limiting container width for better readability */
        }
        .form-control, .form-select {
            font-size: 0.9rem; /* Smaller font size for form elements */
        }
        .form-select {
            width: 90px; /* Explicit width for AM/PM dropdowns */
            padding: 0.375rem 0.75rem; /* Adjust padding */
        }
        .input-group-text {
            background-color: #e2e2e2; /* Light grey background for the 'to' text */
            border: 1px solid #ccc; /* Slight border */
        }
        .btn-primary {
            background-color: #4CAF50; /* A calming green button */
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Enter Weekly Schedule</h2>
        <form action="/submit_schedule" method="post" class="mb-3">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname">
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname">
            </div>
            {% for day in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] %}
            <div class="mb-3">
                <label class="form-label">{{day}}:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="start-{{day}}" name="start-{{day}}" placeholder="Start (e.g., 8)">
                    <select class="form-select" id="ampm-start-{{day}}" name="ampm-start-{{day}}">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                    <span class="input-group-text">to</span>
                    <input type="text" class="form-control" id="end-{{day}}" name="end-{{day}}" placeholder="End (e.g., 5)">
                    <select class="form-select" id="ampm-end-{{day}}" name="ampm-end-{{day}}">
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
