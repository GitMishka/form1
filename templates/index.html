<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Enter Weekly Schedule</h2>
        <form action="/submit_schedule" method="post" class="mb-3">
            <div class="mb-3">
                <label for="fname" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" required>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" required>
            </div>
            <!-- Schedule fields for each day -->
            {% for day in ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"] %}
            <div class="mb-3">
                <label for="schedule-{{day}}" class="form-label">{{day}}:</label>
                <input type="text" class="form-control" id="schedule-{{day}}" name="schedule-{{day}}" placeholder="Enter hour (1-12)" pattern="[1-9]|1[0-2]" required>
                <select class="form-select" id="ampm-{{day}}" name="ampm-{{day}}">
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
